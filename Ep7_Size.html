<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div>
        <!-- Width -->
        <div class="bg-info w-25">Width 25%</div>
        <div class="bg-info w-50">Width 50%</div>
        <div class="bg-info w-75">Width 75%</div>
        <div class="bg-info w-100">Width 100%</div>
        <div class="bg-info w-Auto">Width Auto</div>

        <!-- Height -->
        <div style="height: 300px;">
            <div class="bg-info h-25 my-1">Height 25%</div>
            <div class="bg-info h-50 my-1">Height 50%</div>
            <div class="bg-info h-75 my-1">Height 75%</div>
            <div class="bg-info h-100 my-1">Height 100%</div>
            <div class="bg-info h-Auto my-1">Height Auto</div>
        </div>
    </div>
</body>
</html>
