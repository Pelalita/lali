<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script> 
</head>
<body>
    <div>
        <!-- สีของปุ่ม -->
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>

        <!-- ปุ่มแบบ Link -->
        <button type="button" class="btn btn-link">Link</button>

        <br><br>
        <!-- Button Tag -->
        <a href="#">Link</a>
        <button type="button">Button</button>
        <input type="button" value="Button">
        <input type="submit" value="Submit">
        <input type="reset"  value="Reset">   
        <br><br>

        <!-- Outline Button -->
        <button>Outline Primary</button>
        <button>Outline Secondary</button>
        <button>Outline Success</button>
        <button>Outline Danger</button>
        <button>Outline Warning</button>
        <button>Outline Info</button>
        <button>Outline Light</button>
        <button>Outline Dark</button>
        <br><br>

        <!-- ขนาดของปุ่ม -->
        <button>Large Button</button>
        <button>Small Button</button>
        <br><br>

        <!-- Block Button -->
        <div class="d-grid gap-2">
            <button</button>
            <button</button>
        </div>

        <br><br>
        <!-- Button Group -->
        <div class="btn-group">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
        <br><br>
        <!-- Button Vertical Group -->
        <div class="btn-group-vertical">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
        <br><br>
        <!-- Dropdown Menu -->
        <div>
            <button>Home</button>
            <button>Menu</button>
            <div>
                <a href="#" >Item 1</a>
                <a href="#" >Item 2</a>
                <a href="#" >Item 3</a>
            </div>
        </div>
        <br><br>
        <!-- Button style -->
        <button >Regular</button>
        <button >Active</button>
        <button >Disabled</button>
    </div>
</body>
</html>
